<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static\css/login.css"  media="screen">
    <title>SkillDev</title>
</head>
<body>
    <header>
      <div class="row header">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SkillDev</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ranking-list">Rating</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Log in</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav> 
        </div>
          

        <div class="col-lg-1"></div> 
      </div>
    </header>

    <section>
      <div class="col-lg-1"></div>
      <div class="container-fluid mt-4" th:unless="${#lists.isEmpty(tasks)}">
      <div class="row">
          <div class="col-sm-3 mt-5 mb-1 mb-sm-0" style="z-index: 4;">
            <img src="images/user.png" alt="user foto" width="260" height="260" class="avatar avatar-user width-full border color-bg-default">
            <h3>
              Nurzada
            </h3>
            <p>aldshanovanurzada@gmail.com</p>
          </div>


          <div class="col-sm-8">
            <div class="card mb-4" th:each="task: ${tasks}">
              <div class="card-header" th:text="'Задание ' + ${task.id}">
                Задание 1
              </div>
              <div class="card-body">
                <h5 class="card-title" th:text="${task.title}"></h5>
                <p class="card-text" th:text="${task.description}">Напишите функцию на питоне, которая принимает два числа и возвращает наибольшее из них. Функция должна называться f.</p>
                <a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-primary">Приступить к заданию</a>
              </div>
            </div>
          <!-- <div class="col-lg-1"></div> -->
        </div>


      </div>
      </div>
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
