<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sourse/styles/mycss.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}" media="screen">
    <title>SkillDev</title>
</head>
<body>
  <header>
  </header>
    <section>
      <div class="wrapper">
          <form th:action="@{/login}" method="post">
              <h1>Log in</h1>
              <div class="input-box">
                  <input id="username" name="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-box">
                  <input id="password" name="password" type="password" placeholder="password" required>
              </div>
              <div class="forgot-password">
                  <a href="#">Forgot password?</a>
              </div>

              <button type="submit" class="btn">Log in</button>

              <div class="register-link">
                  <p>Don't have an account? <a href="/sign-up">Register</a></p>
              </div>
          </form>
      </div>
    </section>

    <footer>
        
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
