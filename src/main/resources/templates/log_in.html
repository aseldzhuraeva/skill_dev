<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sourse/styles/mycss.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}" media="screen">
    <title>SkillDev</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">SkillDev</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/rating">Rating</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-1"></div>
    </div>
</header>
    <section>
      <div class="wrapper">
          <form th:action="@{/login}" method="post">
        <h1>Login</h1>
              <div class="input-box">
                  <input id="username" name="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-box">
                  <input id="password" name="password" type="password" placeholder="password" required>
              </div>

              <button type="submit" class="btn">Log in</button>

              <div class="register-link">
                  <p>Don't have an account? <a href="/sign-up">Register</a></p>
              </div>
          </form>
      </div>
    </section>

    <footer>
        
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
