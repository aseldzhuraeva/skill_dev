<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}" media="screen">
    <title>SkillDev</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">SkillDev</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/rating">Rating</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-1"></div>
    </div>
</header>
    <section>
      <div class="wrapper">
        <h1>Register</h1>
          <form  th:action="@{/sign-up}" th:object="${user}" method="post" class="m-auto mt-5 text-center" style="width: 100%; max-width: 350px;">

              <div class="input-box">
                  <label for="firstName">Имя:</label>
                  <input id="firstName" type="text" name="firstName" class="form-control" required="" autofocus="">
              </div>
              <div class="input-box">
                  <label for="lastName">Фамилия:</label>
                  <input id="lastName" type="text" name="lastName" class="form-control" required="">
              </div>
              <div class="input-box">
                  <label for="username">Имя пользователя:</label>
                  <input id="username" type="text" name="username" class="form-control" required="">
              </div>
              <div class="input-box">
                  <label for="email">e-mail:</label>
                  <input id="email" type="text" name="email" class="form-control" required="">
              </div>
              <div class="input-box">
                  <label for="password">Пароль:</label>
                  <input id="password" type="password" name="password" class="form-control" required="">
              </div>
              <div class="input-box">
                  <label for="password2">Повторите пароль:</label>
                  <input id="password2" type="password" name="password2" class="form-control" required="">
              </div>
        <div class="register-btn">
            <button type="submit" class="btn">Зарегистрироваться</button>
        </div>
        <div class="login-link">
          <p>Already have an account? <a href="/login">Login now</a></p>
        </div>
          </form>
  </div>
    </section>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
